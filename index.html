<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap stylesheet------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--css stylesheet------------------->
    <link rel="stylesheet" href="css/style.css">
    <title>User Validation</title>
</head>

<body>

    <h2 class="text-center title">User Id</h2>

    <section class="container w-25 mx-auto user-varify">

        <div class="mb-3">
            <label for="user-name" class="form-label mt-3 name">User Name</label>
            <input type="text" class="form-control inputfield" id="user-name" onkeyup="nameValidation()"
                placeholder="Name...">
        </div>
        <div class="mb-3">
            <label for="user-email" class="form-label mail">User Email</label>
            <input type="text" class="form-control" id="user-email" placeholder="Email...">

            <button onclick="submitBtn()" class="my-4 btn submit">Submit</button>
        </div>

    </section>



    <!--script js------------------>
    <script src="js/main.js"></script>
</body>

</html>
